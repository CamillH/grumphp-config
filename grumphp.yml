parameters:
  git_dir: .
  bin_dir: vendor/bin
  stop_on_failure: false
  hide_circumvention_tip: true
  ignore_unstaged_changes: false #brocken
  ascii:
    failed: ./vendor/andersundsehr/grumphp-config/grumphp-aus-logo.txt
    succeeded: ./vendor/andersundsehr/grumphp-config/grumphp-aus-logo.txt
  tasks:
    composer:
      no_check_publish: true
      with_dependencies: false
      strict: false
    git_blacklist:
      keywords:
        - "var_dump("
        - "console.log("
        - "print_r("
        - "exit;"
        - "exit("
        - "die("
        - "die;"
        - "fileadmin"
        - "DebuggerUtility"
      triggered_by: [php,js,html]
      metadata:
        blocking: false
    git_commit_message:
      matchers:
        - /(\[(!!!|WIP)]|)(\[(BUGFIX|FEATURE|TASK|CLEANUP|SECURITY)]|Merge (in|branch '.+' into)) .+/
      case_insensitive: false
      multiline: true
      additional_modifiers: ''
    jsonlint:
      detect_key_conflicts: true
    phpcs:
      standard: "PSR2"
      show_warnings: false
      tab_width: 4
    xmllint: ~
    yamllint: ~
    xlifflint:
      ignore_patterns:
        - "#typo3conf/l10n/(.*)#"
    aus_bom_fixer:
      metadata:
        priority: 1
  extensions:
    - AUS\GrumPHPBomTask\ExtensionLoader
    - AUS\GrumPHPXliffTask\ExtensionLoader
